<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="video" src="https://www.youtube.com/embed/c-ovb19LrJE?autoplay=1&controls=0&mute=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <script>
        // Función para poner el video en pantalla completa
        function goFullscreen() {
            const iframe = document.getElementById('video');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari y Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Esperar a que el documento esté listo para ejecutar la función
        document.addEventListener('DOMContentLoaded', (event) => {
            goFullscreen();
        });
    </script>
</body>
</html>
